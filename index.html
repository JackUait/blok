<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blok</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">
  <link href="/assets/demo.css" rel="stylesheet">
  <script src="/assets/json-preview.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add("dark-mode");
    }
  </script>
  <div class="blok-example">
    <div class="blok-example__header">
      <a class="blok-example__header-logo" href="https://github.com/JackUait/blok">Blok</a>
    </div>
    <div class="blok-example__content">
      <div id="blok"></div>
      <div class="blok-example__statusbar">
        <div class="blok-example__statusbar-item">
          Readonly:
          <b id="readonly-state">
            Off
          </b>
          &nbsp;
          <div class="blok-example__statusbar-button" id="toggleReadOnlyButton">
            toggle
          </div>
        </div>
        <div class="blok-example__statusbar-item">
          <div class="blok-example__statusbar-button" id="showBlocksBoundariesButton">
            <span data-toggled-text="Hide">Show</span>
            blocks boundaries
          </div>
        </div>
        <div class="blok-example__statusbar-item">
          <div class="blok-example__statusbar-button" id="enableThinModeButton">
            <span data-toggled-text="Disable">Enable</span>
            thin mode
          </div>
        </div>
        <div class="blok-example__statusbar-item blok-example__statusbar-item--right">
          <div class="blok-example__statusbar-toggler" id="darkThemeToggler">
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Load Tools -->
  <!--
    You can upload Tools to your project's directory and connect them by relative links.

    Also you can load each Tool from CDN or use NPM/Yarn packages.
  -->

  <!-- Initialization -->
  <script type="module">
    import Blok from './src/blok.ts';
    import Header from './src/tools/header/index.ts';

    window.Blok = Blok;
    window.Header = Header;

    /**
     * To initialize the Blok, create a new instance with configuration object
     * @see docs/installation.md for mode details
     */
    const blokConfig = {
      /**
       * Enable/Disable the read only mode
       */
      readOnly: false,

      /**
       * Wrapper of Blok
       */
      holder: 'blok',

      /**
       * Common Inline Toolbar settings
       * - if true (or not specified), the order from 'tool' property will be used
       * - if an array of tool names, this order will be used
       */
      // inlineToolbar: ['link', 'bold', 'italic'],
      // inlineToolbar: true,

      /**
       * Tools list
       */
      tools: {
        /**
         * Each Tool is a Plugin. Pass them via 'class' option with necessary settings {@link docs/tools.md}
         */
        header: {
          class: Header,
          inlineToolbar: ['link'],
          config: {
            placeholder: 'Header'
          },
          shortcut: 'CMD+SHIFT+H'
        },
      },

      /**
       * This Tool will be used as default
       */
      // defaultBlock: 'paragraph',

      placeholder: 'Write something or press / to select a tool',
      autofocus: true,

      /**
       * Initial Blok data
       */
      data: {
        blocks: [
          {
            id: "zcKCF1S7X8",
            type: "header",
            data: {
              text: "Blok",
              level: 1
            }
          },
          {
            id: "b6ji-DvaKb",
            type: "paragraph",
            data: {
              text: "Hey. Meet the new Blok. On this page you can see it in action â€” try to edit this text. Source code of the page contains the example of connection and configuration."
            }
          },
          {
            type: "header",
            id: "7ItVl5biRo",
            data: {
              text: "Key features",
              level: 2
            }
          },
          {
            type: "header",
            id: "QZFox1m_ul",
            data: {
              text: "What does it mean Â«block-styled editorÂ»",
              level: 2
            }
          },
          {
            type : 'paragraph',
            id: "bwnFX5LoX7",
            data : {
              text : 'Workspace in classic editors is made of a single contenteditable element, used to create different HTML markups. Blok workspace consists of separate Blocks: paragraphs, headings, images, lists, quotes, etc. Each of them is an independent contenteditable element (or more complex structure) provided by Plugin and united by Blok\'s Core.'
            }
          },
          {
            type : 'paragraph',
            id: "mTrPOHAQTe",
            data : {
              text : `There are dozens of ready-to-use Blocks and a simple API for creation any Block you need. For example, you can implement Blocks for Tweets, Instagram posts, surveys and polls, CTA-buttons and even games.`
            }
          },
          {
            type: "header",
            id: "1sYMhUrznu",
            data: {
              text: "What does it mean clean data output",
              level: 2
            }
          },
          {
            type : 'paragraph',
            id: "jpd7WEXrJG",
            data : {
              text : 'Classic WYSIWYG-editors produce raw HTML-markup with both content data and content appearance. On the contrary, Blok outputs JSON object with data of each Block. You can see an example below'
            }
          },
          {
            type : 'paragraph',
            id: "0lOGNUKxqt",
            data : {
              text : `Given data can be used as you want: render with HTML for <code class="inline-code">Web clients</code>, render natively for <code class="inline-code">mobile apps</code>, create markup for <code class="inline-code">Facebook Instant Articles</code> or <code class="inline-code">Google AMP</code>, generate an <code class="inline-code">audio version</code> and so on.`
            }
          },
          {
            type : 'paragraph',
            id: "WvX7kBjp0I",
            data : {
              text : 'Clean data is useful to sanitize, validate and process on the backend.'
            }
          },
          {
            type : 'paragraph',
            id: "h298akk2Ad",
            data : {
              text : 'We have been working on this project more than three years. Several large media projects help us to test and debug the Blok, to make its core more stable. At the same time we significantly improved the API. Now, it can be used to create any plugin for any task. Hope you enjoy. ðŸ˜'
            }
          },
        ]
      },
      onChange: function(api, event) {
        console.log('something changed', event);
      },
    }
    /**
    * To initialize the Blok, create a new instance with configuration object
    * @see docs/installation.md for mode details
    */
    var blok = new Blok(blokConfig);

    /**
    * Toggle read-only button
    */
    const toggleReadOnlyButton = document.getElementById('toggleReadOnlyButton');
    const readOnlyIndicator = document.getElementById('readonly-state');

    /**
    * Toggle read-only example
    */
    toggleReadOnlyButton.addEventListener('click', async () => {
      const readOnlyState = await blok.readOnly.toggle();

      readOnlyIndicator.textContent = readOnlyState ? 'On' : 'Off';
    });

    /**
    * Button for displaying blocks borders. Useful for UI development
    */
    const showBlocksBoundariesButton = document.getElementById("showBlocksBoundariesButton");

    showBlocksBoundariesButton.addEventListener('click', () => {
      document.body.classList.toggle("show-block-boundaries")
    })

    /**
    * Button for enabling the 'Thin' mode
    */
    const enableThinModeButton = document.getElementById("enableThinModeButton");

    enableThinModeButton.addEventListener('click', () => {
      document.body.classList.toggle("thin-mode")

      blok.destroy();

      blok = new Blok(blokConfig);
    })

    /**
    * Toggler for toggling the dark mode
    */
    const darkThemeToggler = document.getElementById("darkThemeToggler");

    darkThemeToggler.addEventListener('click', () => {
      document.body.classList.toggle("dark-mode");

      localStorage.setItem('theme', document.body.classList.contains("dark-mode") ? 'dark' : 'default');
    })

    window.blok = blok;
  </script>
</body>
</html>
