name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  version-check:
    name: Version Verification
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history to check tags

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Verify package.json version
        run: node scripts/verify-version.mjs

  i18n:
    name: i18n Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Check translations
        run: node scripts/i18n/check-translations.mjs

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Lint
        run: yarn lint

  validate-test-categories:
    name: Validate Test Categories
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Validate E2E Test Categorization
        run: yarn e2e:validate-categories

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Run Unit Tests
        run: yarn test

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      cache-hit: ${{ steps.build-cache.outputs.cache-hit }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Cache Build Output
        id: build-cache
        uses: actions/cache@v4
        with:
          path: dist/
          key: build-${{ runner.os }}-${{ hashFiles('src/**', 'types/**', 'package.json', 'vite.config.mjs', 'tsconfig.json') }}

      - name: Build
        if: steps.build-cache.outputs.cache-hit != 'true'
        run: yarn build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  install-browsers:
    name: Install Browsers (${{ matrix.browser }})
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Cache Playwright Browser
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ matrix.browser }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install Playwright Browser
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install ${{ matrix.browser }} --with-deps

      - name: Install Playwright Browser Dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps ${{ matrix.browser }}

  smoke-test:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [build]
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Mark Build as Available
        run: echo "BLOK_BUILT=true" >> $GITHUB_ENV

      - name: Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-chromium-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            playwright-${{ runner.os }}-chromium-

      - name: Install Playwright Browsers (Chromium only)
        run: npx playwright install chromium --with-deps

      - name: Run Smoke Tests
        run: yarn playwright test --project=chromium --grep="@smoke"

      - name: Upload Smoke Test Results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: test-results/
          retention-days: 3

  e2e-tests:
    name: E2E Tests (${{ matrix.project }}${{ matrix.shard && format(' {0}', matrix.shard) || '' }})
    runs-on: ubuntu-latest
    needs: [smoke-test, build, install-browsers]
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        include:
          - project: chromium
            browser: chromium
            shard: 1/2
          - project: chromium
            browser: chromium
            shard: 2/2
          - project: firefox
            browser: firefox
            shard: 1/2
          - project: firefox
            browser: firefox
            shard: 2/2
          - project: webkit
            browser: webkit
            shard: 1/2
          - project: webkit
            browser: webkit
            shard: 2/2
          # chromium-logic has ~2x more tests (566 vs 278), so use 3 shards
          - project: chromium-logic
            browser: chromium
            shard: 1/3
          - project: chromium-logic
            browser: chromium
            shard: 2/3
          - project: chromium-logic
            browser: chromium
            shard: 3/3
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Mark Build as Available
        run: echo "BLOK_BUILT=true" >> $GITHUB_ENV

      - name: Restore Playwright Browser from Cache
        uses: actions/cache/restore@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ matrix.browser }}-${{ hashFiles('**/yarn.lock') }}
          fail-on-cache-miss: true

      - name: Install Browser Dependencies
        run: npx playwright install-deps ${{ matrix.browser }}

      - name: Run E2E Tests
        run: yarn playwright test --project=${{ matrix.project }} --shard=${{ matrix.shard }}

      - name: Analyze Performance Metrics
        if: always()
        run: |
          SHARD_SUFFIX="${{ matrix.shard && format('-{0}', matrix.shard) || '' }}"
          SHARD_SUFFIX="${SHARD_SUFFIX//\//-}"
          node scripts/analyze-performance.mjs --format console --output "test-results/performance-metrics-${{ matrix.project }}${SHARD_SUFFIX}.json"

      - name: Upload E2E Test Results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-${{ matrix.project }}-${{ strategy.job-index }}
          path: test-results/
          retention-days: 3

      - name: Upload Blob Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-${{ matrix.project }}-${{ strategy.job-index }}
          path: blob-report/
          retention-days: 1

      - name: Upload Performance Metrics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-metrics-${{ matrix.project }}-${{ strategy.job-index }}
          path: test-results/performance-metrics-*.json
          retention-days: 14

  storybook-tests:
    name: Storybook Tests
    runs-on: ubuntu-latest
    # No E2E dependency - storybook tests run independently
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Cache Playwright Browser
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-chromium-${{ hashFiles('**/yarn.lock') }}

      - name: Install Playwright Browser
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium --with-deps

      - name: Install Playwright Browser Dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Build Storybook
        run: yarn storybook:build

      - name: Run Storybook Tests
        run: yarn storybook:test

  merge-e2e-reports:
    name: Merge E2E Reports
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: always() && needs.e2e-tests.result != 'skipped'
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Download All Blob Reports
        uses: actions/download-artifact@v4
        with:
          pattern: blob-report-*
          path: all-blob-reports/
          merge-multiple: true

      - name: Merge Reports
        run: |
          echo "Downloaded blob reports:"
          ls -la all-blob-reports/

          # Merge blob reports into HTML and JSON reports
          mkdir -p playwright-report
          PLAYWRIGHT_JSON_OUTPUT_FILE=playwright-report/results.json npx playwright merge-reports --reporter=html,json ./all-blob-reports

      - name: Generate E2E Report Summary
        id: e2e-report
        if: always()
        run: |
          if [ -f playwright-report/results.json ]; then
            node scripts/generate-e2e-report.mjs --input=playwright-report/results.json --output=e2e-report.md
            {
              echo "REPORT<<EOF"
              cat e2e-report.md
              echo "EOF"
            } >> $GITHUB_OUTPUT
          else
            echo "No test results found"
            {
              echo "REPORT<<EOF"
              echo "## ðŸ§ª E2E Test Report"
              echo ""
              echo "âš ï¸ No test results available"
              echo "EOF"
            } >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const report = `${{ steps.e2e-report.outputs.REPORT }}`;

            // Skip if no report content available
            if (!report || report.trim() === '') {
              console.log('No report content available, skipping comment');
              return;
            }

            // Find existing E2E report comments
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const e2eComments = comments.filter(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('E2E Test Report')
            );

            // Delete existing E2E report comments
            for (const comment of e2eComments) {
              await github.rest.issues.deleteComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: comment.id
              });
            }

            // Create new comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: report
            });

      - name: Upload Merged HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-merged
          path: playwright-report/
          retention-days: 7
