name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["**"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  version-check:
    name: Version Verification
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history to check tags

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Verify package.json version
        run: node scripts/verify-version.mjs

  i18n:
    name: i18n Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Check translations
        run: node scripts/i18n/check-translations.mjs

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Lint
        run: yarn lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Run Unit Tests
        run: yarn test

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      cache-hit: ${{ steps.build-cache.outputs.cache-hit }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Cache Build Output
        id: build-cache
        uses: actions/cache@v4
        with:
          path: dist/
          key: build-${{ runner.os }}-${{ hashFiles('src/**', 'types/**', 'package.json', 'vite.config.mjs', 'tsconfig.json') }}

      - name: Build
        if: steps.build-cache.outputs.cache-hit != 'true'
        run: yarn build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  install-browsers:
    name: Install Browsers (${{ matrix.browser }})
    runs-on: ubuntu-latest
    needs: [build]
    timeout-minutes: 10
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Cache Playwright Browser
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ matrix.browser }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install Playwright Browser
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install ${{ matrix.browser }} --with-deps

      - name: Install Playwright Browser Dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps ${{ matrix.browser }}

      - name: Package Browser for Artifact
        run: |
          mkdir -p browser-cache
          cp -r ~/.cache/ms-playwright browser-cache/

      - name: Upload Browser Cache
        uses: actions/upload-artifact@v4
        with:
          name: playwright-browser-${{ matrix.browser }}
          path: browser-cache/
          retention-days: 1

  smoke-test:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [build]
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Mark Build as Available
        run: echo "BLOK_BUILT=true" >> $GITHUB_ENV

      - name: Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-chromium-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            playwright-${{ runner.os }}-chromium-

      - name: Install Playwright Browsers (Chromium only)
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium --with-deps

      - name: Install Playwright Browser Dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Run Smoke Tests
        run: yarn playwright test --grep="@smoke"

      - name: Upload Smoke Test Results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: test-results/
          retention-days: 3

  e2e-tests:
    name: E2E Tests (${{ matrix.project }}${{ matrix.shard && format(' {0}', matrix.shard) || '' }})
    runs-on: ubuntu-latest
    needs: [smoke-test, build, install-browsers]
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        include:
          - project: chromium
            browser: chromium
          - project: firefox
            browser: firefox
          - project: webkit
            browser: webkit
          - project: chromium-logic
            browser: chromium
            shard: 1/2
          - project: chromium-logic
            browser: chromium
            shard: 2/2
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Mark Build as Available
        run: echo "BLOK_BUILT=true" >> $GITHUB_ENV

      - name: Download Browser Cache
        uses: actions/download-artifact@v4
        with:
          name: playwright-browser-${{ matrix.browser }}
          path: browser-cache/

      - name: Restore Browser Cache
        run: |
          mkdir -p ~/.cache
          cp -r browser-cache/ms-playwright ~/.cache/

      - name: Install Browser Dependencies
        run: npx playwright install-deps ${{ matrix.browser }}

      - name: Run E2E Tests
        run: |
          if [ -n "${{ matrix.shard }}" ]; then
            yarn playwright test --project=${{ matrix.project }} --shard=${{ matrix.shard }}
          else
            yarn playwright test --project=${{ matrix.project }}
          fi

      - name: Analyze Performance Metrics
        if: always()
        run: |
          SHARD_SUFFIX="${{ matrix.shard && format('-{0}', matrix.shard) || '' }}"
          SHARD_SUFFIX="${SHARD_SUFFIX//\//-}"
          node scripts/analyze-performance.mjs --format console --output "test-results/performance-metrics-${{ matrix.project }}${SHARD_SUFFIX}.json"

      - name: Upload E2E Test Results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-${{ matrix.project }}${{ matrix.shard && format('-{0}', matrix.shard) || '' }}
          path: test-results/
          retention-days: 3

      - name: Upload E2E HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.project }}${{ matrix.shard && format('-{0}', matrix.shard) || '' }}
          path: playwright-report/
          retention-days: 3

      - name: Upload Performance Metrics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-metrics-${{ matrix.project }}${{ matrix.shard && format('-{0}', matrix.shard) || '' }}
          path: test-results/performance-metrics-*.json
          retention-days: 14

  storybook-tests:
    name: Storybook Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-chromium-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            playwright-${{ runner.os }}-chromium-

      - name: Install Playwright Browsers (Chromium only)
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium --with-deps

      - name: Install Playwright Browser Dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Build Storybook
        run: yarn storybook:build

      - name: Run Storybook Tests
        run: yarn storybook:test

  merge-e2e-reports:
    name: Merge E2E Reports
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: always() && needs.e2e-tests.result != 'skipped'
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and Dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Download All E2E Reports
        uses: actions/download-artifact@v4
        with:
          pattern: playwright-report-*
          path: all-reports/
          merge-multiple: false

      - name: Merge Reports
        run: |
          # Create blob reports directory structure for merging
          mkdir -p all-blob-reports

          # Find and copy all report files
          for dir in all-reports/playwright-report-*/; do
            if [ -d "$dir" ]; then
              project=$(basename "$dir" | sed 's/playwright-report-//')
              echo "Processing report for: $project"
              cp -r "$dir"* all-blob-reports/ 2>/dev/null || true
            fi
          done

          # List what we collected
          echo "Collected reports:"
          ls -la all-blob-reports/ || echo "No reports found"

      - name: Upload Merged Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-merged
          path: all-blob-reports/
          retention-days: 7
