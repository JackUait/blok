name: Release

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (preview without publishing)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Run unit tests
        run: yarn test

      - name: Build
        run: yarn build

      - name: Run E2E tests
        run: yarn e2e

      - name: Pre-release verification (staging)
        run: |
          echo "üì¶ Creating package tarball for pre-release verification..."
          npm pack
          echo "‚úì Package tarball created"
          echo ""
          echo "üîç Running pre-release verification against local build..."
          node scripts/verify-published-package.mjs --local --verbose
        env:
          NODE_ENV: production

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "Running in dry-run mode (no publish)"
            npx semantic-release --dry-run
          else
            npx semantic-release
          fi

      - name: Verify published package
        if: github.event.inputs.dry_run != 'true'
        run: |
          PUBLISHED_VERSION=$(node -p "require('./package.json').version")
          echo "Verifying published package version: $PUBLISHED_VERSION"
          echo "Waiting for npm registry propagation..."
          sleep 120
          node scripts/verify-published-package.mjs --version $PUBLISHED_VERSION --timeout 300000
        env:
          NODE_ENV: production

      - name: Upload verification report
        if: always() && github.event.inputs.dry_run != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: package-verification-report
          path: verification-report.json
          retention-days: 30
