name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["**"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  version-check:
    name: Version Verification
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history to check tags

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Verify package.json version
        run: node scripts/verify-version.mjs

  i18n:
    name: i18n Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Check translations
        run: node scripts/i18n/check-translations.mjs

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Cache Yarn dependencies
        id: yarn-cache
        uses: actions/cache@v4
        with:
          path: .yarn/cache
          key: yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Verify cache hit
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: echo "::warning::Yarn cache miss, slower install expected"

      - name: Lint
        run: yarn lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Cache Yarn dependencies
        id: yarn-cache
        uses: actions/cache@v4
        with:
          path: .yarn/cache
          key: yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Verify cache hit
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: echo "::warning::Yarn cache miss, slower install expected"

      - name: Run Unit Tests
        run: yarn test

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Cache Yarn dependencies
        id: yarn-cache
        uses: actions/cache@v4
        with:
          path: .yarn/cache
          key: yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Verify cache hit
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: echo "::warning::Yarn cache miss, slower install expected"

      - name: Build
        run: yarn build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  smoke-test:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [lint, build]
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Cache Yarn dependencies
        id: yarn-cache
        uses: actions/cache@v4
        with:
          path: .yarn/cache
          key: yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Verify cache hit
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: echo "::warning::Yarn cache miss, slower install expected"

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Mark Build as Available
        run: echo "BLOK_BUILT=true" >> $GITHUB_ENV

      - name: Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            playwright-browsers-

      - name: Install Playwright Browsers (Chromium only)
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium --with-deps

      - name: Install Playwright Browser Dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Run Smoke Tests
        run: yarn playwright test --grep="@smoke"

      - name: Upload Smoke Test Results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: test-results/
          retention-days: 3

  e2e-tests:
    name: E2E Tests (${{ matrix.project }})
    runs-on: ubuntu-latest
    needs: [smoke-test, build]
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit, chromium-logic]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Cache Yarn dependencies
        id: yarn-cache
        uses: actions/cache@v4
        with:
          path: .yarn/cache
          key: yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Verify cache hit
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: echo "::warning::Yarn cache miss, slower install expected"

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Mark Build as Available
        run: echo "BLOK_BUILT=true" >> $GITHUB_ENV

      - name: Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            playwright-browsers-

      - name: Determine Browser to Install
        id: browser
        run: |
          if [ "${{ matrix.project }}" = "chromium" ] || [ "${{ matrix.project }}" = "chromium-logic" ]; then
            echo "name=chromium" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.project }}" = "firefox" ]; then
            echo "name=firefox" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.project }}" = "webkit" ]; then
            echo "name=webkit" >> $GITHUB_OUTPUT
          fi

      - name: Install Playwright Browser
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install ${{ steps.browser.outputs.name }} --with-deps

      - name: Install Playwright Browser Dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps ${{ steps.browser.outputs.name }}

      - name: Run E2E Tests
        run: yarn playwright test --project=${{ matrix.project }}

      - name: Analyze Performance Metrics
        if: always()
        run: node scripts/analyze-performance.mjs --format console --output test-results/performance-metrics-${{ matrix.project }}.json

      - name: Upload E2E Test Results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-${{ matrix.project }}
          path: test-results/
          retention-days: 3

      - name: Upload E2E HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.project }}
          path: playwright-report/
          retention-days: 3

      - name: Upload Performance Metrics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-metrics-${{ matrix.project }}
          path: test-results/performance-metrics-${{ matrix.project }}.json
          retention-days: 14

  storybook-tests:
    name: Storybook Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Cache Yarn dependencies
        id: yarn-cache
        uses: actions/cache@v4
        with:
          path: .yarn/cache
          key: yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Verify cache hit
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: echo "::warning::Yarn cache miss, slower install expected"

      - name: Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            playwright-browsers-

      - name: Install Playwright Browsers (Chromium only)
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium --with-deps

      - name: Install Playwright Browser Dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Build Storybook
        run: yarn storybook:build

      - name: Run Storybook Tests
        run: yarn storybook:test
