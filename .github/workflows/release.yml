name: Release

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (preview without publishing)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'

      - name: Cache Yarn dependencies
        id: yarn-cache
        uses: actions/cache@v4
        with:
          path: .yarn/cache
          key: yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Verify cache hit
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: echo "::warning::Yarn cache miss, slower install expected"

      - name: Lint
        run: yarn lint

      - name: Run unit tests
        run: yarn test

      - name: Build
        run: yarn build

      - name: Track bundle size
        run: |
          echo "üìä Tracking bundle sizes..."
          node scripts/track-bundle-size.mjs --verbose --output=bundle-size-report.md
          echo ""
          echo "Bundle size report:"
          cat bundle-size-report.md

      - name: Download previous bundle size history
        id: download-history
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: release.yml
          name: bundle-size-history
          path: .
          if_no_artifact_found: warn
        continue-on-error: true

      - name: Compare bundle sizes
        id: compare-sizes
        run: |
          if [ -f .bundle-size-history.json ]; then
            echo "Found previous bundle size history"
            node scripts/track-bundle-size.mjs --verbose --output=bundle-size-comparison.md --threshold=10
          else
            echo "No previous bundle size history found, creating initial baseline"
            node scripts/track-bundle-size.mjs --verbose --output=bundle-size-comparison.md
          fi

          # Set output for PR comment
          if [ -f bundle-size-comparison.md ]; then
            echo "has_report=true" >> $GITHUB_OUTPUT
          fi

      - name: Upload bundle size history
        uses: actions/upload-artifact@v4
        with:
          name: bundle-size-history
          path: .bundle-size-history.json
          retention-days: 90

      - name: Upload bundle size report
        uses: actions/upload-artifact@v4
        with:
          name: bundle-size-report
          path: bundle-size-*.md
          retention-days: 30

      - name: Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            playwright-browsers-

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Install Playwright Browser Dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps

      - name: Run E2E tests
        run: yarn e2e

      - name: Pre-release verification (staging)
        run: |
          echo "üì¶ Creating package tarball for pre-release verification..."
          npm pack
          echo "‚úì Package tarball created"
          echo ""
          echo "üîç Running pre-release verification against local build..."
          node scripts/verify-published-package.mjs --local --verbose
        env:
          NODE_ENV: production

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "Running in dry-run mode (no publish)"
            npx semantic-release --dry-run
          else
            npx semantic-release
          fi

      - name: Verify published package
        id: verify
        if: github.event.inputs.dry_run != 'true'
        run: |
          PUBLISHED_VERSION=$(node -p "require('./package.json').version")
          echo "version=$PUBLISHED_VERSION" >> $GITHUB_OUTPUT
          echo "Verifying published package version: $PUBLISHED_VERSION"
          node scripts/wait-for-registry.mjs --version $PUBLISHED_VERSION --timeout 300000 --verbose
          node scripts/verify-published-package.mjs --version $PUBLISHED_VERSION --timeout 300000
        env:
          NODE_ENV: production
        continue-on-error: true

      - name: Rollback on verification failure
        if: github.event.inputs.dry_run != 'true' && steps.verify.outcome == 'failure'
        run: |
          VERSION="${{ steps.verify.outputs.version }}"
          PACKAGE_NAME="@jackuait/blok"

          echo "‚ùå Post-publish verification failed!"
          echo "üîÑ Initiating automatic rollback..."
          echo ""
          echo "Package: $PACKAGE_NAME@$VERSION"
          echo "Action: Unpublishing from npm registry"
          echo ""

          # Attempt to unpublish the broken package
          if npm unpublish "$PACKAGE_NAME@$VERSION" --force; then
            echo "‚úÖ Successfully unpublished $PACKAGE_NAME@$VERSION"
            echo ""
            echo "‚ö†Ô∏è  The broken package has been removed from npm registry."
            echo "Please investigate the verification failures and trigger a new release."
          else
            echo "‚ùå Failed to unpublish $PACKAGE_NAME@$VERSION"
            echo ""
            echo "‚ö†Ô∏è  MANUAL INTERVENTION REQUIRED:"
            echo "Run: npm unpublish $PACKAGE_NAME@$VERSION"
            echo ""
            echo "This package is currently published but failed verification."
            echo "It should be removed from the registry as soon as possible."
            exit 1
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Upload verification report
        if: always() && github.event.inputs.dry_run != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: package-verification-report
          path: verification-report.json
          retention-days: 30

      - name: Fail workflow on verification failure
        if: github.event.inputs.dry_run != 'true' && steps.verify.outcome == 'failure'
        run: |
          echo "‚ùå Workflow failed due to post-publish verification failure"
          echo "Check the verification report artifact for details"
          exit 1
